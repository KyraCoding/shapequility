<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>shapequility</title>
    <style>
      body {
        margin: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="https://pixijs.download/release/pixi.js"></script>
  </head>
  <body>
    <script type="module">
      const app = new PIXI.Application();
      const graphics = new PIXI.Graphics();
      await app.init({ background: "#B9FAF8",resizeTo: window});
      document.body.appendChild(app.canvas);
      // Config
      const colors = ["#7400B8", "#6930C3", "#5E60CE", "#5390D9", "#4EA8DE","#48BFE3", "#56CFE1", "#64DFDF", "#72EFDD", "#80FFDB"];
      const xLength = 10;
      const yLength = 10;
      const xGap = app.canvas.width / xLength;
      const yGap = app.canvas.height / yLength;

      for (var x = 0; x < xLength; x++) {
        for (var y = 0; y < yLength; y++) {
          const rectX = x * xGap;
          const rectY = y * yGap;
          graphics.rect(rectX+10, rectY+10, rectX + xGap-10, rectY + yGap-10);
          graphics.fill(colors[Math.floor(Math.random() * colors.length)]);
          app.stage.addChild(graphics);
        }
      }
    </script>
  </body>
</html>
